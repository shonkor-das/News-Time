<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

                  News</a>
              <button class="navbar-toggler" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end"
                  id="navbarSupportedContent">
                  <ul id="nav-blog" class="navbar-nav mb-2 mb-lg-0">

                              href="#">News</a>
                      </li>
                   
                      <li class="nav-item">
                          <img src="/images/user.png " id="author"
                              alt=""/>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <hr class="container">
      </nev>


      <!-- blog modal -->
      <section>
 


      </section>

        <ol class="breadcrumb " id="cetagori">
          
         
    
        </ol>
      </nav>

    <main  class="container ">

     <section class="mt-5 mb-4">
      <div class="mb-3">
        <input id="total-news-count" type="text" class="form-control text-bg-info w-100 p-3" id="exampleFormControlInput1" placeholder="">
      </div>
     </section>


     <!-- spiner -->
     <section>
      <div id="spinner" class="text-center d-flex align-items-center justify-content-center " style="height: 200px;">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
     </section>

      <section class="mt-5 mb-5">
       
       <div  id="news-container">
       
       </div>

      </section>
      <!-- news details modal -->

      <section>
 

<!-- Modal -->
<div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">

      <div class="modal-header">
        <h5 class="modal-title" id="newsDetailsModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-details-body">
        ...

      <div class="modal-footer">

    </div>
  </div>
</div>
